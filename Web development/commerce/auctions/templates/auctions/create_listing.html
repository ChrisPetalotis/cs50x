        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Title" required>
        
        <label for="description">Description:</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
        
        <label for="starting_bid">Starting bid:</label>
        <input type="number" name="starting_bid" id="starting_bid" placeholder="Starting bid (in â‚¬)" required>

        <h3>Optional fields</h3>
        <label for="image_path">URL/Path to an image:</label>
        <input type="url" name="image_path" id="image_path" placeholder="URL/Path to iamge">
