{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <form action="{% url 'encyclopedia:newPage' %}" method="post">
        {% csrf_token %}
        <label for="title">Page title: </label>
        <input type="text" id="title" name="title" placeholder="Type a page title..">

        <br>

        <label for="content">Page content: </label>
        <textarea name="content" id="content" cols="3" rows="10" placeholder="Type the page content.."></textarea>
        
        <br>

        <input type="submit" value="Save">
    </form>

    {{ errorMessage }}

{% endblock %}
