{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h3>No page was matched by we suggest the following pages based on your search:</h3>

    <ul>
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:entry' title=result %}">{{ result }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
